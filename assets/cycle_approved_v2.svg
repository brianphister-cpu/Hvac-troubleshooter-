<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200">
  <defs>
    <style>
      .panel { fill: #ffffff; stroke: #dfeaf5; stroke-width: 4; }
      .label { font-family: Inter, Arial, sans-serif; font-size: 36px; fill: #0a1e2e; font-weight: 800; }
      .sub { font-family: Inter, Arial, sans-serif; font-size: 26px; fill: #5a748a; font-weight: 600; }
      .hot { stroke: #ff6a3d; }
      .cool { stroke: #1d9df5; }
      .meter { stroke: #31c48d; }
      .pipe { stroke-width: 18; fill: none; }
    </style>
    <!-- Arrowheads -->
    <marker id="arrow-hot" markerWidth="18" markerHeight="18" refX="12" refY="9" orient="auto">
      <polygon points="0,0 18,9 0,18" fill="#ff6a3d"/>
    </marker>
    <marker id="arrow-cool" markerWidth="18" markerHeight="18" refX="12" refY="9" orient="auto">
      <polygon points="0,0 18,9 0,18" fill="#1d9df5"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="40" y="40" width="1520" height="1120" rx="24" ry="24" fill="#ffffff" stroke="#dfeaf5" stroke-width="6"/>

  <!-- Component panels -->
  <g id="compressor">
    <rect class="panel" x="220" y="220" width="360" height="220" rx="24" ry="24"/>
    <text class="label" x="400" y="320" text-anchor="middle">Compressor</text>
    <text class="sub" x="400" y="370" text-anchor="middle">Suction in → Discharge out</text>
  </g>

  <g id="condenser">
    <rect class="panel" x="1020" y="220" width="360" height="220" rx="24" ry="24"/>
    <text class="label" x="1200" y="320" text-anchor="middle">Condenser</text>
    <text class="sub" x="1200" y="370" text-anchor="middle">Rejects heat</text>
  </g>

  <g id="meter">
    <rect class="panel" x="1020" y="760" width="360" height="220" rx="24" ry="24"/>
    <text class="label" x="1200" y="860" text-anchor="middle">Metering Device</text>
    <text class="sub" x="1200" y="910" text-anchor="middle">TXV / Orifice</text>
  </g>

  <g id="evaporator">
    <rect class="panel" x="220" y="760" width="360" height="220" rx="24" ry="24"/>
    <text class="label" x="400" y="860" text-anchor="middle">Evaporator</text>
    <text class="sub" x="400" y="910" text-anchor="middle">Absorbs heat</text>
  </g>

  <!-- High-side piping: Compressor -> Condenser (top edge), Condenser -> Meter (right edge) -->
  <path class="pipe hot" marker-end="url(#arrow-hot)"
        d="M 580 330 L 1000 330" />
  <path class="pipe hot" marker-end="url(#arrow-hot)"
        d="M 1200 440 L 1200 760" />

  <!-- Low-side piping: Meter -> Evaporator (bottom edge), Evaporator -> Compressor (left edge) -->
  <path class="pipe cool" marker-end="url(#arrow-cool)"
        d="M 1020 870 L 580 870" />
  <path class="pipe cool" marker-end="url(#arrow-cool)"
        d="M 400 760 L 400 440" />

  <!-- Legend -->
  <g id="legend" transform="translate(80,1040)">
    <rect x="0" y="0" width="1440" height="80" rx="16" ry="16" fill="#f6fafd" stroke="#dfeaf5" stroke-width="3"/>
    <circle cx="80" cy="40" r="10" fill="#ff6a3d"/>
    <text class="sub" x="110" y="48">High side flow (Compressor → Condenser → Metering)</text>
    <circle cx="680" cy="40" r="10" fill="#1d9df5"/>
    <text class="sub" x="710" y="48">Low side flow (Metering → Evaporator → Compressor)</text>
  </g>
</svg>
